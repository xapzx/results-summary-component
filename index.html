<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="data.js" defer></script>
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main role="main">
    <div class="result">
      <h2 class="result-title">Your Result</h2>
      <div class="result-score-circle">
        <div class="result-score">76</div>
        <div class="result-outof">of 100</div>
      </div>
      <div class="result-info">
        <div class="result-grade">Great</div>
        <div class="result-rank">You scored higher than 65% of the people who have taken these tests.</div>
      </div>
    </div>
    <div class="summary">
      <h2 class="summary-title">Summary</h2>
      <div class="summary-scores"></div>
      <button>Continue</button>
    </div>
  </main>
  
  <div class="attribution" role="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">xapzx</a>.
  </div>
</body>
</html>
